<!DOCTYPE html>
<html>
    <head>
        <title>Dessert Still Life</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div id="table"></div>
        <div id="dessert1">
            <div id="waffle">
                <div class="waffle-base"></div>
                <div class="waffle-circle "></div>
                <div class="waffle-circle col2"></div>
                <div class="waffle-circle col3"></div>
                <div class="waffle-circle col4"></div>
    
                <div class="waffle-circle row2"></div>
                <div class="waffle-circle row2 col2"></div>
                <div class="waffle-circle row2 col3"></div>
                <div class="waffle-circle row2 col4"></div>
    
                <div class="waffle-circle row3"></div>
                <div class="waffle-circle row3 col2"></div>
                <div class="waffle-circle row3 col3"></div>
                <div class="waffle-circle row3 col4"></div>
    
                <div class="waffle-circle row4"></div>
                <div class="waffle-circle row4 col2"></div>
                <div class="waffle-circle row4 col3"></div>
                <div class="waffle-circle row4 col4"></div>
            </div>
    
            <div id="mangoes">
                <div class="mango-look mango1"></div>
                <div class="mango-look mango3"></div>
                <div class="mango-look mango4"></div>
                <div class="mango-look mango5"></div>
                <div class="mango-look mango2"></div>
            </div>
    
            <div id="strawberries">
                <div class="sb1">
                    <div class="strawberry-outer"></div>
                    <div class="strawberry-inner"></div>
                </div>
                <div class="sb2">
                    <div class="strawberry-outer"></div>
                    <div class="strawberry-inner"></div>
                </div>
                <div class="sb3">
                    <div class="strawberry-outer"></div>
                    <div class="strawberry-inner"></div>
                </div>
                <div class="sb4">
                    <div class="strawberry-outer"></div>
                    <div class="strawberry-inner"></div>
                </div>
                <div class="sb5">
                    <div class="strawberry-outer"></div>
                    <div class="strawberry-inner"></div>
                </div>
            </div>
    
            <div id="ice-cream"></div>
    
            <div id="cup">
                <div class="cup-shadow"></div>
                <div class="cup-bottom"></div>
                <div class="cup-front"></div>
                <div class="cup-rim"></div>
                <div id="title">
                    <h2 class="title-kulu">KULU</h2>
                    <h2 class="title-desserts">D E S S E R T S</h2>
                </div>
            </div>
        </div>

    </body>
</html>
